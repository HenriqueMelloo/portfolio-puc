<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var aba1 = {
            titulo: 'Titulo da aba 1',
            url: 'https://omariosouto.github.io/pucpos-code/a2b1/02-browser/index.html'
        }

        var aba2 = {
            titulo: 'Titulo da aba 2',
            url: 'https://www.google.com.br/'
        }

        //Arrays: lista de coisas
        const abas = [
            aba1,
            aba2
        ];

        for (aba of abas) {
            console.log(aba.titulo);
            var valorAtualDoHTML = document.body.innerHTML;
            document.body.innerHTML = valorAtualDoHTML + `<li><a href = "${aba.url}">${aba.titulo}<a/></li>`;
        }



    </script>

</body>

</html>
